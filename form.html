<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-7xl font-semibold leading-1 text-indigo-700 my-5">
            Sign In here Please!
        </h1>
    </header>
    <main>
        <section>
            <div class="sign-in mt-8 text-center">
                <div>
                    <input class="w-3/6 h-12 border-2 pl-3 border-red-800 rounded-md my-4 shadow-lg email-btn" type="email" name="email" placeholder="Email" />
                    <br>
                    <input class="w-3/6 h-12 border-2 pl-3 border-red-800 rounded-md my-4 shadow-lg password-btn" type="password" name="password" placeholder="Password" /> <br>
                    <button class="bg-green-700 py-2 px-4 mt-5 text-white text-2xl font-semibold border-2 rounded-lg shadow-lg submit-btn">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/form.js"></script>
</body>

</html>
